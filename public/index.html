    <!DOCTYPE html>
    <html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Students</title>
        <link rel="stylesheet" href="styles.css">

    <body>
       
       <form id="post-form ">
           <input id="post-name" type="text" placeholder=" student name">
           <input id="post-grade" type="text" placeholder=" student grade">
           <input id="post-submit" type="submit" placeholder=" student submit">
        </form>
        <form id="put-form">
                <input id="put-name" type="text" placeholder=" new student name">
                <input id="put-grade" type="text" placeholder=" new student grade">
                <input id="put-id" type="text" placeholder= "new student id">
                <input id="put-submit" type="submit" placeholder=" student submit">      
        </form>
        <form id="delete-form ">
            <input id="delete-id" type="text" placeholder=" student id">
            <input id="delete-submit" type="submit" placeholder=" student submit">
         </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src= "app.js"></script>
